<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
    <style>
        iframe {
            width: 100%;
            height: 400px;
            border: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
            
            <h3>Social Media</h3>
            <ul>
                <li><a href="https://twitter.com/TechCon" target="_blank">Twitter</a></li>
                <li><a href="https://facebook.com/TechCon" target="_blank">Facebook</a></li>
                <li><a href="https://linkedin.com/company/TechCon" target="_blank">LinkedIn</a></li>
            </ul>
        </section>

        <section>
            <h2>Venue Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.215209126327!2d-73.987844924017!3d40.74844047138911!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1620000000000!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
        </section>

        <section>
            <h2>Contact Form</h2>
            <form>
                <div>
                    <label for="contact-name">Name:</label>
                    <input type="text" id="contact-name" name="name" required>
                </div>
                
                <div>
                    <label for="contact-email">Email:</label>
                    <input type="email" id="contact-email" name="email" required>
                </div>
                
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>copyright Â© 2024 TechCon Conference</p>
    </footer>
</body>
</html>
